<div class="full-height d-center">
  <mat-card class="login-card">
    <h2>Register</h2>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit(form, $event)">
        <mat-form-field class="full-width">
          <input matInput type="email" placeholder="Email" formControlName="email">
          <mat-error>must be a valid email address</mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput type="text" placeholder="Username" formControlName="username">
          <mat-error>required</mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput type="text" placeholder="First name" formControlName="first_name">
          <mat-error>required</mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput type="text" placeholder="Last name" formControlName="last_name">
          <mat-error>required</mat-error>
        </mat-form-field>
  
        <mat-form-field class="full-width">
          <input matInput type="password" placeholder="Password" formControlName="password">
          <mat-error>required</mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput type="password" placeholder="Confirm password" formControlName="confirm_password">
          <mat-error>password not match</mat-error>
        </mat-form-field>

        <!-- <mat-grid-list cols="8">
          <mat-grid-tile *ngFor="let item of items">
            <mat-icon  class="avatar" [svgIcon]="item"></mat-icon>
          </mat-grid-tile>
        </mat-grid-list> -->
        <app-image-list-select 
        [useSvgIcon]="true"
        [title]="'Choose avatar:'"
        [items]="items"
        formControlName="avatar"
        ></app-image-list-select>
  
        <button mat-raised-button color="primary" type="submit">Submit</button>
      </form>
    </mat-card-content>
  
    <mat-card-actions>
      <p>Already have an account, 
        <a routerLink="/account/login">login</a>
      </p>
    </mat-card-actions>
  </mat-card>
</div>
