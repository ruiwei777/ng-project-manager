<div class="full-height d-center">
  <div class="d-flex align-items-stretch">
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>
          Login
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit(form, $event)">
          <mat-form-field class="full-width">
            <input matInput type="email" placeholder="email" formControlName="email" required>
            <mat-error>Must be a valid email address</mat-error>
          </mat-form-field>

          <mat-form-field class="full-width">
            <input matInput type="password" placeholder="password" formControlName="password" required>
            <mat-error>Password is required</mat-error>
          </mat-form-field>

          <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Login</button>
        </form>
      </mat-card-content>

      <mat-card-actions class="action-text">
        <p>Not have an account?
          <a routerLink="/account/register">Register</a>
        </p>
      </mat-card-actions>
    </mat-card>

    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>Proverb</mat-card-title>
        <mat-card-subtitle>
          {{(quote$ | async).en}}
        </mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="(quote$ | async).pic">
    </mat-card>
  </div>
</div>
