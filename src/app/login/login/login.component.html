<div class="full-height d-center">
  <mat-card class="login-card">

      <div mat-card-avatar >Hi!</div>
      <mat-card-title>Login</mat-card-title>
      <mat-card-subtitle>enter your username and password</mat-card-subtitle>
    </mat-card-header> -->
  
    <h2>Login</h2>
    
    <mat-card-content>
      <form>
        <mat-form-field class="full-width">
          <input matInput type="email" placeholder="email">
          <mat-hint>required</mat-hint>
          <mat-error>Must be a valid email address</mat-error>
        </mat-form-field>
  
        <mat-form-field class="full-width">
          <input matInput type="password" placeholder="password">
          <mat-hint>required</mat-hint>
          <mat-error>Password is required</mat-error>
        </mat-form-field>
  
        <button mat-raised-button color="primary">Login</button>
      </form>
  
    </mat-card-content>
  
  
    <mat-card-actions>
      <p>Not have an account?
        <a href="">Register</a>
      </p>
    </mat-card-actions>
  </mat-card>
</div>
