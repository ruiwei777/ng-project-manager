<div class="header">
  <span> {{title}} </span>
  <mat-icon class="avatar" [svgIcon]="selected" *ngIf="useSvgIcon else imgSelect"></mat-icon>
  <ng-template #imgSelect>
    <img [src]="selected" alt="Image selected" class="cover">
  </ng-template>
</div>
<div class="scroll-container">
  <mat-grid-list [cols]="cols" gutterSize="3px">
    <mat-grid-tile *ngFor="let item of items; let i = index">
      <div class="image-container" (click)="onChange(i)" [ngClass]="{'chosen-thumbnail': item === selected}">
        <mat-icon class="avatar" [svgIcon]="item" *ngIf="useSvgIcon else imgItem"></mat-icon>
        <ng-template #imgItem>
          <img [src]="item" alt="Image selected" [ngStyle]="{width: itemWidth}">
        </ng-template>
        <div class="after">
          <!-- <div class="zoom"> -->
            <mat-icon class="zoom">checked</mat-icon>
          <!-- </div> -->
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
