<div [formGroup]="form" class="age-input">
  <div>
    <mat-input-container>
      <!-- <input matInput [matDatepicker]="birthPicker" type="text" placeholder="Date of birth" formControlName="birthday" >
      <button matSuffix [matDatepickerToggle]="birthPicker" type="button"></button> -->
      <input matInput [matDatepicker]="birthPicker" placeholder="Choose a date" formControlName="birthday">
      <mat-datepicker-toggle matSuffix [for]="birthPicker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error>Invalid date</mat-error>
    </mat-input-container>
    <mat-datepicker touchUi="true" #birthPicker></mat-datepicker>
  </div>
  <ng-container formGroupName="age">
    <div class="age-num">
      <mat-input-container>
        <input matInput type="number" placeholder="age" formControlName="ageNum">
      </mat-input-container>
    </div>
    <div>
      <mat-button-toggle-group formControlName="ageUnit" [(ngModel)]="selectedUnit">
        <mat-button-toggle *ngFor="let unit of ageUnits" [value]="unit.value">
          {{ unit.label }}
        </mat-button-toggle>
      </mat-button-toggle-group>
    </div>
    <mat-error class="mat-body-2" *ngIf="form.get('age').hasError('ageInvalid')">Invalid age or unit</mat-error>
  </ng-container>
</div>
