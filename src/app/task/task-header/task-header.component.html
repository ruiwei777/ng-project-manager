<div mat-subheader class="header-container">
  <h3 class="mx-auto">{{header}}</h3>

  <div>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>keyboard_arrow_down</mat-icon>
    </button>
  </div>
</div>

<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="onEditClick()">
    <mat-icon>mode_edit</mat-icon>
    <span>Edit</span>
  </button>

  <button mat-menu-item (click)="onMoveAllClick()">
    <mat-icon svgIcon="move"></mat-icon>
    <span>move list</span>
  </button>

  <button mat-menu-item (click)="onDeleteClick()">
    <mat-icon>delete_forever</mat-icon>
    <span>delete list</span>
  </button>

</mat-menu>
