<form [formGroup]="form" (ngSubmit)="onSubmit(form, $event)">
  <h1 mat-dialog-title>{{title}}</h1>
  <mat-dialog-content>
    <mat-form-field class="full-width">
      <input matInput type="text" placeholder="Task content" formControlName="desc">
    </mat-form-field>

    <mat-radio-group formControlName="priority">
      <mat-radio-button *ngFor="let priority of priorities" [value]="priority.value">
        {{priority.label}}
      </mat-radio-button>
    </mat-radio-group>

    <div class="full-width">
      <app-chip-list label="Edit asignee" [multiple]="false" formControlName="owner"></app-chip-list>
    </div>

    <mat-form-field class="full-width">
      <input matInput [matDatepicker]="dueDatepicker" type="text" placeholder="Task due date" formControlName="dueDate">
      <mat-datepicker-toggle matSuffix [for]="dueDatepicker"></mat-datepicker-toggle>
    </mat-form-field>
    <mat-datepicker #dueDatepicker></mat-datepicker>

    <mat-input-container class="full-width">
      <input matInput [matDatepicker]="reminderDatepicker" type="text" placeholder="Reminder date" formControlName="reminder">
      <mat-datepicker-toggle matSuffix [for]="reminderDatepicker"></mat-datepicker-toggle>
    </mat-input-container>
    <mat-datepicker #reminderDatepicker></mat-datepicker>
  </mat-dialog-content>

  <div class="full-width">
    <app-chip-list label="Edit participants" [multiple]="true" formControlName="followers"></app-chip-list>
  </div>

  <mat-form-field class="full-width">
    <textarea matInput placeholder="Notes" formControlName="remark"></textarea>
  </mat-form-field>

  <mat-dialog-actions>
    <button mat-raised-button type="submit" color="primary" [disabled]="!form.valid">Submit</button>
    <button mat-raised-button type="button" mat-dialog-close>Cancel</button>
  </mat-dialog-actions>
</form>
