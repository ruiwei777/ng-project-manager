<mat-form-field class="full-width">
  <input matInput type="text" placeholder="Quickly create a task..." [(ngModel)]="desc" name="desc">
  <button matSuffix mat-icon-button type="button" (click)="sendQuickTask()">
    <mat-icon>send</mat-icon>
  </button>
  <mat-error>task description is required</mat-error>
</mat-form-field>
