<div class="task-lists">
  <app-task-list *ngFor="let list of lists" class="list-container" app-droppable [dragEnterClass]="'drag-enter'"
  [app-draggable]="true" [dragTag]="'task-list'" [draggedClass]="'drag-start'" [dragData]="lists" [dropTags]="['task-item', 'task-list']"
  (dropped)="handleMove($event, lists)">
    <app-task-header [header]="list.name" (newTask)="launchNewTaskDialog()" (moveAll)="launchCopyTaskDialog()" (deleteList)="launchDeleteListDialog()"
      (editList)="launchEditTaskListDialog()">
    </app-task-header>
    <app-quick-task (quickTask)="handleQuickTask($event)"></app-quick-task>
    <app-task-item *ngFor="let task of list.tasks" [item]="task" (taskClick)="launchUpdateTaskDialog(task)"></app-task-item>
  </app-task-list>
</div>

<button mat-fab type="button" (click)="launchNewTaskListDialog()">
  <mat-icon>add</mat-icon>
</button>
