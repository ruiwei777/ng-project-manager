<mat-list-item class="container" (click)="onItemClick()">
  <mat-checkbox [checked]="item.completed" (click)="onCheckboxClick($event)"></mat-checkbox>

  <div mat-line class="content">
    <span mat-tooltip="item.desc"></span>{{item.desc}}
  </div>
  <div mat-line class="bottom-bar">
    <span class="due-date" *ngIf="item.dueDate">{{item.dueDate | date:"dd-MM-yyyy"}}
    </span>
    <mat-icon *ngIf="item.reminder" class="alarm">alarm</mat-icon>
  </div>

  <mat-icon [svgIcon]="item.owner.avatar" mat-list-avatar class="avatar"></mat-icon>
</mat-list-item>
