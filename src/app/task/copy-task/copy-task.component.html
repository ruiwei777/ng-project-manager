<form [formGroup]="form" (ngSubmit)="onSubmit(form, $event)">
  <h1 mat-dialog-title>Move content from this list</h1>
  <mat-dialog-content>
    <mat-select placeholder="Select a target list" formControlName="targetListId">
      <mat-option *ngFor="let list of lists" [value]="list.id">{{list.name}}</mat-option>
    </mat-select>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-raised-button type="submit" color="primary" [disabled]="!form.valid">Submit</button>
    <button mat-raised-button type="button" mat-dialog-close>Cancel</button>
  </mat-dialog-actions>
</form>
