<form>
  <h1 mat-dialog-title>Move content from this list</h1>
  <mat-dialog-content>
    <mat-select placeholder="Select a target list">
      <mat-option *ngFor="let list of lists" [value]="list">{{list.name}}</mat-option>
    </mat-select>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-raised-button role="button" color="primary" (click)="onSubmit()">Submit</button>
    <button mat-raised-button role="button" mat-dialog-close>Cancel</button>
  </mat-dialog-actions>
</form>
