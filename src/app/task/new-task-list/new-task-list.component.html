<form [formGroup]="form" (ngSubmit)="onSubmit(form, $event)">
  <h1 mat-dialog-title>{{title}}</h1>
  <mat-dialog-content>
    <mat-form-field class="full-width">
      <input matInput type="text" placeholder="List title" formControlName="name">
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-raised-button type="submit" color="primary" [disabled]="!form.valid">Save</button>
    <button mat-raised-button type="button" mat-dialog-close>Cancel</button>
  </mat-dialog-actions>
</form>
