<div class="project-container" [@listAnimation]="listAnim$ | async">

  <app-project-item *ngFor="let project of (projects$ | async)" [item]="project" (onInvite)="launchInviteDialog(project)" (onEdit)="launchUpdateDialog(project)"
    (onDelete)="launchDeleteDialog(project)" (onSelected)="selectProject(project)">

  </app-project-item>



  <button class="mat-fab" mat-fab type="button" (click)="openNewProjectDialog()">
    <mat-icon>add</mat-icon>
  </button>
</div>
