<form #f="ngForm" (ngSubmit)="onSubmit(f, $event)">
  <h1 mat-dialog-title>Invite a new member</h1>
  <mat-dialog-content>
    <app-chip-list [label]="'Invite members'" name="members" [(ngModel)]="members"></app-chip-list>

  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-raised-button type="submit" color="primary" [disabled]="!f.valid">Invite</button>
    <button mat-raised-button type="button" mat-dialog-close>Cancel</button>
  </mat-dialog-actions>
</form>

<mat-autocomplete #autoMembers="matAutocomplete" [displayWith]="displayUser">
  <mat-option *ngFor="let item of items" [value]="item">
    {{item.name}}
  </mat-option>
</mat-autocomplete>
