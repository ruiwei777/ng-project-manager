<h2 mat-dialog-title>{{dialogTitle}}</h2>
<form class="full-width" #f="ngForm" (ngSubmit)="onSubmit($event, f)">
  <app-chip-list [label]="'Invite a member'" name="members" [(ngModel)]="members">
  </app-chip-list>
  <div mat-dialog-actions>
    <button mat-raised-button color="primary" type="submit" [disabled]="!f.valid">
      Invite
    </button>
    <button mat-dialog-close mat-raised-button type="button">Close</button>
  </div>
</form>
