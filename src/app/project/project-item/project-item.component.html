<mat-card (click)="onClick()">
  <mat-card-header>
    <mat-card-title>{{item.name}}</mat-card-title>
  </mat-card-header>

  <img mat-card-image [src]="item.coverImg" alt="project cover"/>
  <mat-card-content>
    {{item.desc}}
  </mat-card-content>

  <mat-card-actions>
    <button mat-button type="button" (click)="onEditClick($event)">
      <mat-icon>note</mat-icon>
      <span>Edit</span>
    </button>

    <button mat-button type="button" (click)="onInviteClick($event)">
      <mat-icon>group_add</mat-icon>
      <span>Invite</span>
    </button>

    <button mat-button type="button" (click)="onDeleteClick($event)">
      <mat-icon>delete</mat-icon>
      <span>Delete</span>
    </button>
  </mat-card-actions>
</mat-card>
