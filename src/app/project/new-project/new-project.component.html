<form>
  <h1 mat-dialog-title>Create a new project</h1>
  <mat-dialog-content>
    <mat-form-field class="full-width">
      <input matInput type="text" placeholder="Project name">
    </mat-form-field>

    <mat-form-field class="full-width">
      <input matInput type="text" placeholder="Description">
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-raised-button role="button" color="primary" (click)="onSubmit()">Submit</button>
    <button mat-raised-button role="button" mat-dialog-close>Cancel</button>
  </mat-dialog-actions>
</form>
